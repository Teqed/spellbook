    <p id="demo"></p>

<script>
var obj, dbParam, xmlhttp, myObj, x, txt = "";
obj = { table: "spells", limit: 20 };
dbParam = JSON.stringify(obj);
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    myObj = JSON.parse(this.responseText);
    for (x in myObj) {
      txt += "<h3>" + myObj[x].name + "</h3><details class=\"card border-primary mb-3\"><summary class=\"card-header\">" + myObj[x].short_description + " <span class=\"badge badge-success\">" + myObj[x].school + "</span></summary><span class=\"card-body\"><strong>Source</strong> " + myObj[x].source + myObj[x].full_text + "</span></details>"
    }
    txt += "</table>"    
    document.getElementById("demo").innerHTML = txt;
  }
};
xmlhttp.open("POST", "./spell_full.json", true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.send("x=" + dbParam);
</script>
