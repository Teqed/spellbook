<script>
var obj, dbParam, xmlhttp, spellArray, varX, assemble_spell = "";
var knownArray = ["Mage Hand","Ray of Frost","Grasp","Detect Fiendish Presence","Read Magic","Prestidigitation","Detect Magic","Stone Shield","Wave Shield","Air Bubble","Protection From Evil","Heightened Awareness","Mage Armor","Shield","Magic Missile","Detect Secret Doors","True Strike","Admonishing Ray ","Fox's Cunning","See Invisibility","False Life","False Life","Protection From Arrows","Mirror Image","Dispel Magic","Blink","Greater Invisibility","Ablative Barrier","Countless Eyes","Dimension Door","Emergency Force Sphere","Dimensional Anchor","Black Tentacles","Telekinetic Charge","Monstrous Physique III","Telekinesis","Summon Monster V"];
obj = { table: "spells", limit: 20 };
dbParam = JSON.stringify(obj);
dbKnown = JSON.stringify(knownArray);
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    spellArray = JSON.parse(this.responseText);
    for (varX in spellArray) if ((dbKnown.includes(spellArray[varX].name)) && (spellArray[varX].wiz !== null)) {
      assemble_spell += 
        "<h3>" + 
        spellArray[varX].name + 
        "</h3><details class=\"card border-primary mb-3\"><summary class=\"card-header\">" + 
        spellArray[varX].short_description + 
        " <span class=\"badge badge-success\">" + 
        spellArray[varX].school + 
        "</span></summary><span class=\"card-body\">" + 
        spellArray[varX].full_text + 
        "<strong>Source</strong> " + 
        spellArray[varX].source + 
        "</span></details>"
    }
    assemble_spell += ""    
    document.getElementById("spellID01").innerHTML = assemble_spell;
  }
};
xmlhttp.open("POST", "./spell_full.json", true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.send("varX=" + dbParam);
</script>
